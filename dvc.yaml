stages:
  prepare:
    cmd: python -m src.data_prep
    deps:
      - src/data_prep.py
      - data/raw/credit_risk.csv
    outs:
      - data/processed/train.csv
      - data/processed/valid.csv

  train:
    cmd: python -m src.train
    deps:
      - src/train.py
      - src/model_utils.py
      - src/cross_validation.py
      - src/hyperparameter_optimization.py
      - src/config.py
      - data/processed/train.csv
      - data/processed/valid.csv
    outs:
      - models/model-latest.pkl
    metrics:
      - mlruns/**/metrics/*
 